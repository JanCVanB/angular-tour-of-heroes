<h2>I love the Super Friends, who are:</h2>

<ul class='heroes'>
  <li
    *ngFor='let hero of heroes'
    [class.selected]='hero === selectedHero'
    (click)='onSelect(hero)'
  >
    {{ hero.name }}
    <span class='power'>
      Power: {{ hero.power }}
    </span>
  </li>
</ul>

<app-hero-view *ngIf='selectedHero' [hero]='selectedHero'></app-hero-view>
