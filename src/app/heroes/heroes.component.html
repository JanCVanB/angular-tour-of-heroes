<h2>I love the Super Friends, who are:</h2>

<ul class='heroes'>
  <li
    *ngFor='let hero of heroes'
    [class.selected]='hero === selectedHero'
    (click)='onSelect(hero)'
  >
    {{ hero.name }}
    <span class='power'>
      Power: {{ hero.power }}
    </span>
  </li>
</ul>

<div *ngIf='selectedHero'>
  <h2> 
    {{ selectedHero.name | uppercase }} 
  </h2> 
  <div> 
    <span> 
      id: 
    </span> 
    {{selectedHero.id}} 
  </div> 
  <div> 
    <label> 
      name: 
      <input [(ngModel)]='selectedHero.name' placeholder='name'> 
    </label> 
  </div> 
</div>
